<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="left"><img src="logo.svg" class="logo" alt="" /></div>
      <div class="right">
        <a href="#">About Us</a><a href="#">Our Products</a>
      </div>
    </div>
    <div class="container">
      <img src="signup.svg" class="signup" alt="" />
      <div class="divider"></div>
      <div class="formDiv">
        <form action="#" method="post" class="form">
            <h2>SIGN UP</h2>
          <input type="text" class="txt" placeholder="Name" />
          <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
          </select>
          <input type="text" class="txt" placeholder="Contact">
          <input type="text" class="txt" placeholder="Email">
          <button type="submit">SIGN UP</button>
        </form>
      </div>
    </div>
  </body>
</html>
